<div class="container-fluid" *ngFor="let profile of myProfile">
    <div class="about">
        <div class="title section-title">
            <div class="title-content">
                <h2>Perfil</h2>
                <div class="description">
                    <div>
                        <p *ngIf="load" class="fst-italic">{{profile.descripcion}}</p>
                    </div>    
                </div>
            </div>
            <div class="edit-buttons">
                <i class="fa fa-pencil" aria-hidden="true" *ngIf="isLogged" data-bs-toggle="modal" data-bs-target="#staticBackdropProfile"></i>
            </div>
        </div>

        <!-- modal for modifying profile-->
        <div class="modal fade" id="staticBackdropProfile" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabelProfile" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Modificar Perfil</h5>
                        <button type="button" class="btn-close shadow-none" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="form-block" (ngSubmit)="onSubmitModifyProfile(profile)">
                            <div class="form-group row align-items-center">
                                <label for="text" class="col-md-3 col-form-label">Descripción</label>
                                <div class="col-sm-9">
                                    <textarea type="text" class="form-control form-row" name="descripcion" id="descripcion" placeholder="Descripcion" rows="3" [(ngModel)]="descripcion"></textarea>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-5 mt-4">
                                    <button type="submit" class="btn btn-warning" data-bs-dismiss="modal">Modificar Perfil</button>
                                </div>
                            </div>      
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
