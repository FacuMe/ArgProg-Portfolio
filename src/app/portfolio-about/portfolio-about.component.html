<div class="container-fluid" *ngFor="let profile of myProfile">
    <div class="about">
        <div class="title section-title">
            <div class="title-content">
                <h2>Perfil</h2>
                <div class="description">
                    <div data-aos="zoom-in" data-aos-duration="2000" data-aos-once="true">
                        <p *ngIf="load" class="fst-italic">{{profile.descripcion}}</p>
                    </div>    
                </div>
            </div>
            <div class="edit-buttons">
                <div>
                    <i class="fa fa-pencil" aria-hidden="true" *ngIf="isLogged" data-bs-toggle="modal" data-bs-target="#staticBackdropProfile"></i>
                </div>
            </div>
        </div>

        <!-- modal for modifying profile-->
        <div class="modal fade" id="staticBackdropProfile" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabelProfile" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Modificar Perfil</h5>
                        <button id="closeButtonProf" type="button" class="btn-close shadow-none" data-bs-dismiss="modal" aria-label="Close" (click)="resetValidations()"></button>
                    </div>
                    <div class="modal-body">
                        <form class="form-block" (ngSubmit)="onSubmitModifyProfile(profile)" autocomplete="off">
                            <div class="form-group row align-items-center">
                                <label for="text" class="col-md-3 col-form-label">Descripción <span *ngIf="errorValidation1" class="text-danger">*</span> <span *ngIf="errorValidation2" class="text-danger">*(255)</span> </label>
                                <div class="col-sm-9">
                                    <textarea type="text" class="form-control form-row" name="descripcion" id="descripcion" placeholder="Descripcion" rows="3" [(ngModel)]="descripcionCargados[profile.id]"></textarea>
                                </div>
                            </div>
                            <div *ngIf="errorValidation1" class="errorMsj">
                                <p class="text-danger col-form-label">
                                    * Por favor completa el campo requerido
                                </p>
                            </div>
                            <div *ngIf="errorValidation2" class="errorMsj">
                                <p class="text-danger col-form-label">
                                    * Máximo de caracteres superado, verifique el campo
                                </p>
                            </div>
                            <div class="form-row">
                                <div class="col-md-5 mt-2">
                                    <button type="submit" class="btn btn-warning">Modificar Perfil</button>
                                </div>
                            </div>      
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
