<div class="container-fluid">
    <div class="portfolio-sections">  
        <div class="section">
            <div class="title section-title">          
                <div class="title-name">
                    <h2>Educación</h2>
                </div>
                <div class="edit-buttons create-icon">
                    <div>
                        <i class="fa fa-plus-circle" aria-hidden="true" *ngIf="isLogged" (click)="onShowAddEducation()" data-bs-toggle="modal" data-bs-target="#staticBackdropNewEducation"></i>
                    </div>
                </div>
            </div>
            
            <!-- modal for creating education-->
            <div class="modal fade" id="staticBackdropNewEducation" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabelNewEducation" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Agregar Educación</h5>
                            <button type="button" class="btn-close shadow-none" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="form-block" (ngSubmit)="onSubmitAddEducation()">
                                <div class="form-group row align-items-center">
                                    <label for="text" class="col-md-3 col-form-label">Institución</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="institucion" id="institucion" placeholder="Nombre de la institución" [(ngModel)]="institucion">
                                    </div>
                                </div>
                                <div class="form-group row form-row mt-2 align-items-center">
                                    <label for="text" class="col-md-3 col-form-label">Nombre</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="nombre-estudio" id="nombre-estudio" placeholder="Nombre del curso, estudio o capacitación" [(ngModel)]="nombre">
                                    </div>
                                </div>
                                <div class="form-group row form-row mt-1 align-items-center">
                                    <label for="text" class="col-md-3 col-form-label">Fecha de Inicio</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="fecha-inicio-estudio" id="fecha-inicio-estudio" placeholder="Fecha de inicio" [(ngModel)]="fechaInicio">
                                    </div>
                                </div>
                                <div class="form-group row form-row mt-1 align-items-center">
                                    <label for="text" class="col-md-3 col-form-label">Fecha de Finalización</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="fecha-finalizacion-estudio" id="fecha-finalizacion-estudio" placeholder="Fecha de finalización" [(ngModel)]="fechaFinalizacion">
                                    </div>
                                </div>
                                <div class="form-group row form-row mt-1 align-items-center">
                                    <label for="text" class="col-md-3 col-form-label">URL Foto</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="url-foto-educacion" id="url-foto-educacion" placeholder="URL Foto" [(ngModel)]="urlFoto">
                                    </div>
                                </div>
                                <div class="form-group row form-row mt-1 align-items-center">
                                    <label for="text" class="col-md-3 col-form-label">Descripción</label>
                                    <div class="col-sm-9">
                                        <textarea type="text" class="form-control form-row" rows="3" name="descripcion-estudio" id="descripcion-estudio" placeholder="Descripción" [(ngModel)]="descripcion"></textarea>
                                    </div>
                                </div>
                                <div class="form-group row form-row mt-1 align-items-center">
                                    <div class="col-md-3">Estudio Actual</div>
                                    <div class="col-1">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="estudio-actual" id="estudio-actual" [(ngModel)]="estudioActual">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-5 mt-4">
                                        <button type="submit" class="btn btn-warning" data-bs-dismiss="modal">Agregar Educación</button>
                                    </div>
                                </div>      
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            

            <!--list of educations-->
            
            <div class="subsection">
                <div class="row container-fluid d-flex justify-content-center">
                    <div class="col-xl-10">
                        <div class="card-block">
                            <div class="row">
                                <!--card for each education-->
                                <div *ngFor="let educacion of myEducations" class="col-xl-6 col-md-6 mb-4 container-fluid">
                                    <div class="cards">
                                        <div class="d-flex justify-content-between">
                                            <div class="col-8">
                                                <h5 class="card-title">{{educacion.institucion}}</h5>
                                                <p class="card-text">
                                                    {{educacion.nombre}}
                                                </p>
                                                <p class="card-text">
                                                    <small class="text-muted">{{educacion.fechaInicio}} - {{educacion.fechaFinalizacion}}</small>
                                                </p>
                                            </div>
                                            <div class="d-flex flex-column justify-content-center">
                                                <div class="edit-buttons">
                                                    <i class="fa fa-pencil edit-icon" aria-hidden="true" *ngIf="isLogged" data-bs-toggle="modal" [attr.data-bs-target]="'#staticBackdropEducation' + educacion.id"></i>
                                                    <i class="fa fa-trash delete-icon" aria-hidden="true" *ngIf="isLogged" (click)="onDeleteEducation(educacion)"></i>
                                                </div>
                                                <div class="align-self-center">
                                                    <img id="url_foto_educacion" class="educationpic img-fluid" [src]="educacion.urlFoto" alt="education-pic">
                                                </div>
                                            </div>
                                        </div>
                                        <p class="mt-3 mb-3" style="text-align: justify;">
                                            <small>{{educacion.descripcion}}</small>
                                        </p>
                                    </div>

                                    <!--modal for modifying education-->
                                    <div class="modal fade" [attr.id]="'staticBackdropEducation' + educacion.id" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabelEducation" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="staticBackdropLabel">Modificar Educación: {{educacion.nombre}}</h5>
                                                    <button type="button" class="btn-close shadow-none" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <form class="form-block" (ngSubmit)="onSubmitModifyEducation(educacion)">
                                                        <div class="form-group row align-items-center">
                                                            <label for="text" class="col-md-3 col-form-label">Institución</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" class="form-control" name="institucion" id="institucion" placeholder="Nombre de la institución" [(ngModel)]="institucion">
                                                            </div>
                                                        </div>
                                                        <div class="form-group row form-row mt-2 align-items-center">
                                                            <label for="text" class="col-md-3 col-form-label">Nombre</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" class="form-control" name="nombre-estudio" id="nombre-estudio" placeholder="Nombre del curso, estudio o capacitación" [(ngModel)]="nombre">
                                                            </div>
                                                        </div>
                                                        <div class="form-group row form-row mt-1 align-items-center">
                                                            <label for="text" class="col-md-3 col-form-label">Fecha de Inicio</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" class="form-control" name="fecha-inicio-estudio" id="fecha-inicio-estudio" placeholder="Fecha de inicio" [(ngModel)]="fechaInicio">
                                                            </div>
                                                        </div>
                                                        <div class="form-group row form-row mt-1 align-items-center">
                                                            <label for="text" class="col-md-3 col-form-label">Fecha de Finalización</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" class="form-control" name="fecha-finalizacion-estudio" id="fecha-finalizacion-estudio" placeholder="Fecha de finalización" [(ngModel)]="fechaFinalizacion">
                                                            </div>
                                                        </div>
                                                        <div class="form-group row form-row mt-1 align-items-center">
                                                            <label for="text" class="col-md-3 col-form-label">URL Foto</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" class="form-control" name="url-foto-educacion" id="url-foto-educacion" placeholder="URL Foto" [(ngModel)]="urlFoto"> 
                                                            </div>
                                                        </div>
                                                        <div class="form-group row form-row mt-1 align-items-center">
                                                            <label for="text" class="col-md-3 col-form-label">Descripción</label>
                                                            <div class="col-sm-9">
                                                                <textarea type="text" class="form-control form-row" rows="3" name="descripcion-estudio" id="descripcion-estudio" placeholder="Descripción" [(ngModel)]="descripcion"></textarea>
                                                            </div>
                                                        </div>
                                                        <div class="form-group row form-row mt-1 align-items-center">
                                                            <div class="col-md-3">Estudio Actual</div>
                                                            <div class="col-1">
                                                                <div class="form-check">
                                                                    <input class="form-check-input" type="checkbox" name="estudio-actual" id="estudio-actual" [(ngModel)]="estudioActual">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-row">
                                                            <div class="col-md-5 mt-4">
                                                                <button type="submit" class="btn btn-warning" data-bs-dismiss="modal">Modificar Educación</button>
                                                            </div>
                                                        </div>      
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>       
            </div>

                
        </div>
    </div>
</div>
